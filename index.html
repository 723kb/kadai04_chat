<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易翻訳チャットボット</title>
  <link href="css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- ファビコン -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- アイコン -->
  <link rel="apple-touch-icon" href="img/header.jpg" sizes="180x180">
</head>

<body class="max-w-[1200px] mx-auto h-screen flex flex-col">
  <!-- ヘッダー -->
  <header class="bg-cover bg-center m-4 p-4 flex justify-center items-center"
    style="background-image: url('img/header.jpg');">
    <p class="p-2 bg-white bg-opacity-90 rounded-md text-3xl text-center">日→中 簡易翻訳<br class="sm:hidden">チャットボット</p>
  </header>
  <!-- メイン -->
  <main class="flex-grow flex flex-col">
    <!-- 使い方説明 -->
    <button id="toggleButton" class="ml-5 p-2 text-xl hover:bg-yellow-200 rounded-md"><i
        class="fas fa-question-circle"></i></button>
    <div id="toggleDiv" class="mx-5 px-5">
      <p class="m-2">▼入力は全て日本語でお願いします。</p>
      <p class="m-2">▼タイトルと本文どちらも入力していないと送信できません。</p>
      <p class="m-2">▼タイトル：翻訳したい言葉はどんな場面で使用するかを入力してください。フィルタリングに使います。</p>
      <p class="m-2">▼本文：翻訳したい言葉を入力してください。</p>
      <p class="m-2">▼<i class="fas fa-paper-plane"></i>とEnterキーで送信されます。</p>
      <p class="m-2">▼翻訳結果が返信として表示されます。</p>
      <p class="m-2">▼<i class="fas fa-search"></i>でタイトルを検索できます。</p>
    </div>
    <!-- 登録内容表示エリア -->
    <!-- <div class="text-center text-xl">▽ 翻訳結果 ▽</div> -->
    <div id="list" class="w-full flex-grow overflow-auto p-5 mb-[220px]">
      <!-- ここに追加データが挿入される -->
    </div>
        <!-- フィルタリングエリア -->
        <div class="mx-5 pb-5 flex flex-col justify-center items-center">
          <button id="search" class="ml-5 p-2 text-xl hover:bg-yellow-200 rounded-md"><i
              class="fas fa-search "></i></button>
          <input id="filter" type="text" placeholder="検索したいタイトルを入力"
            class="text-lg py-5 px-2 border-solid border border-slate-500 rounded-xl hover:bg-pink-50 w-full">
        </div>
    <!-- 入力エリア -->
    <div class="fixed bottom-0 left-0 right-0 bg-white z-10 p-5 border-t border-slate-500">
  
      <div class="flex flex-col mx-5 px-5 pt-5 border-solid border-2 border-slate-500 rounded-xl bg-white">
        <input id="title" type="text" placeholder="タイトルを入力　例：あいさつ"
          class="text-lg py-5 px-2 mb-5 border-solid border border-slate-500 rounded-xl hover:bg-pink-50 whitespace-pre-line">
        <textarea id="text" placeholder="日本語で本文を入力"
          class="text-lg h-24 p-2 border-solid border border-slate-500 rounded-xl hover:bg-pink-50"></textarea>
        <!-- ボタン部分 -->
        <div class="flex justify-center space-x-5 my-5">
          <button id="save"
            class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-green-400">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button id="clear"
            class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-red-400">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- フッター -->
  <footer class="bg-cover bg-center m-4 p-4 flex justify-center items-center"
    style="background-image: url('img/header.jpg');">
    <p class="p-2 bg-white bg-opacity-90 rounded-md text-xl">© 2024 なっちゃん</p>
  </footer>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
