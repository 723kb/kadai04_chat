<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易翻訳チャットボット</title>
  <link href="css/output.css" rel="stylesheet">
      <!-- Latest Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- ファビコン -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- アイコン -->
  <link rel="apple-touch-icon" href="img/apple-touch-icon-180x180.png" sizes="180x180">
</head>

<body class="max-w-[1200px] mx-auto h-screen flex flex-col bg-[#7494C0]">
  <!-- ヘッダー -->
  <header class="bg-cover bg-center my-4 p-4 flex justify-center items-center"
    style="background-image: url('img/header.jpg');">
    <p class="p-2 bg-white bg-opacity-90 rounded-md text-3xl text-center">日→中 簡易翻訳<br class="sm:hidden">チャットボット</p>
  </header>

  <!-- メイン -->
  <main class="flex-grow flex flex-col">
    <!-- 使い方説明 -->
    <div class="flex flex-col justify-center items-center">
      <button id="toggleButton" class="mx-5 mt-5 mb-2 p-2 text-lg hover:bg-white rounded-md"><i
          class="fas fa-question-circle"></i></button>
    </div>
    <div id="toggleDiv" class="mx-5 px-5 bg-white rounded-md">
      <p class="m-2">▼ 入力は全て日本語でお願いします。</p>
      <p class="m-2">▼ 翻訳したい言葉を日本語で入力してください。</p>
      <p class="m-2">▼ <i class="fas fa-paper-plane"></i> とEnterキーで送信されます。</p>
      <p class="m-2">▼ 翻訳結果が返信として表示されます。</p>
      <p class="m-2">▼ <i class="fas fa-search"></i> で検索でき、検索内容に対応する中国語も表示されます。</p>
    </div>
    <!-- 登録内容表示エリア -->
    <!-- <div class="text-center text-xl">▽ 翻訳結果 ▽</div> -->
    <div id="list" class="w-full flex-grow overflow-auto p-5 mb-5">
      <!-- ここに追加データが挿入される -->
    </div>
    <!-- フィルタリングエリア -->
    <div class="mx-5 pb-5 flex flex-col justify-center items-center">
      <button id="search" class="mx-5 mt-5 mb-2 p-2 text-lg hover:bg-white  rounded-md"><i
          class="fas fa-search "></i></button>
      <div id="filterArea" class="w-1/2 flex flex-row justify-center items-center bg-white rounded-xl">
        <input id="filter" type="text" placeholder="日本語で検索したい言葉を入力"
          class="w-full text-lg py-5 px-2  rounded-xl hover:bg-pink-50">
        <button id="filterClear" class="m-5 p-2 text-lg hover:bg-pink-50 rounded-md"><i class="fa-solid fa-delete-left"></i></button>
      </div>
    </div>
    <!-- 入力エリア -->
    <div class="bg-[#7494C0] z-10 p-5 border-t border-slate-500">
      <div class="flex flex-col mx-5 px-5 pt-5 border-solid border-2 border-slate-500 rounded-xl bg-white">
        <textarea id="text" placeholder="日本語で本文を入力"
          class="text-lg h-12 p-2 border-solid border border-slate-500 rounded-xl hover:bg-pink-50"></textarea>
        <!-- ボタン部分 -->
        <div class="flex justify-center space-x-5 my-5">
          <button id="save"
            class="text-lg text-center h-8 w-1/4 border-solid border-2 border-slate-500 rounded-xl hover:bg-green-400">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button id="clear"
            class="text-lg text-center h-8 w-1/4 border-solid border-2 border-slate-500 rounded-xl hover:bg-red-400">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-cover bg-center my-4 p-4 flex justify-center items-center"
    style="background-image: url('img/header.jpg');">
    <p class="p-2 bg-white bg-opacity-90 rounded-md text-xl">© 2024 なっちゃん</p>
  </footer>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
